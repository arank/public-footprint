{% extends "layout.html" %}
{% block content %}
<h3>Apps to Explore Your Data Footprint From <a href='/services'>Your Connected Services</a>:</h3>
{% for app in apps %}
<h4>{{ app.name }}</h4>	
<a href='/footprint/{{app.id}}/main'>
<img
src='/static/images/{{ app.icon }}' width="200" height="100">
</a>
{% endfor %}
<h3>Powered By Your Data From These Services:</h3>
{% for service in services %}
<img
src='/static/images/{{ service.icon }}' width="100" height="100">
{% endfor %}
<p>Connect more services <a href='/services'>here</a></p>
{% endblock %}
